<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Secret folder home</title>
        <link rel="stylesheet" href="./SecretFolder.css" />
        <script src="./SecretFolder.js" defer></script>
    </head>
    <body>
        <div id="WindowControls" class="WindowControls">
            <div id="WinControlsMenu" class="WinControlsMenu">
                <h3 id="WinTitle" class="WinTitle">Secret Folder</h3>
            </div>
            <div id="ThreeMainButtons" class="ThreeMainButtons">
                <div id="minimise" class="minimise">
                    <div id="minimise_sign" class="minimise_sign"></div>
                </div>
                <div id="maximise" class="maximise">
                    <div id="maximise_sign" class="maximise_sign"></div>
                </div>
                <div id="close" class="close">
                    <div id="close_sign_one" class="close_sign_one"></div>
                    <div id="close_sign_two" class="close_sign_two"></div>
                </div>
            </div>
        </div>
        <div class="SelectContainer">
            <select id="select" class="select">
                <option value="set">Insert a new file</option>
                <option value="get">Get all files</option>
            </select>
        </div>

        <div class="Set" id="Set">
            <button id="selectFileButton" class="selectFileButton">
                Select a file
            </button>
            <p id="fileName"></p>
            <input
                type="password"
                id="input_password_for_file"
                class="input_password_for_file"
                placeholder="Password"
            />
            <button id="hide_button" class="hide_button">Hide</button>
        </div>
        <div id="prompt" class="prompt hide"></div>
        <div id="preview" class="preview hide"></div>
        <div class="Get hide" id="Get">
            <div id="root"></div>
        </div>
    </body>
</html>
