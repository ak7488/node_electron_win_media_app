<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image</title>
        <link rel="stylesheet" href="./Image.css" />
        <script src="./Image.js" defer></script>
    </head>
    <body>
        <div id="WindowControls" class="WindowControls">
            <div id="WinControlsMenu" class="WinControlsMenu">
                <h3 id="WinTitle" class="WinTitle">Image</h3>
            </div>
            <div id="ThreeMainButtons" class="ThreeMainButtons">
                <div id="minimise" class="minimise">
                    <div id="minimise_sign" class="minimise_sign"></div>
                </div>
                <div id="maximise" class="maximise">
                    <div id="maximise_sign" class="maximise_sign"></div>
                </div>
                <div id="close" class="close">
                    <div id="close_sign_one" class="close_sign_one"></div>
                    <div id="close_sign_two" class="close_sign_two"></div>
                </div>
            </div>
        </div>
        <div class="WindowControls_space"></div>
        <div class="pageControls_container">
            <button id="previous">Previous</button>
            <p class="page_no_indeicator" id="page_num"></p>
            <button id="next">Next</button>
        </div>
        <div class="img_show hide" id="img_show">
            <div class="img_show_tolls_container">
                <p id="img_show_path"></p>
                <button id="rotate_90">Rotate 90 deg</button>
                <button id="img_show_close_button" class="btn_danger">
                    Close
                </button>
                <button class="btn_danger" id="delete_img">Delete</button>
                <button id="previousImgButton">Previous</button>
                <button id="nextImgButton">Next</button>
            </div>
            <img class="img_full_element" id="img_full_element" />
        </div>
        <div id="root"></div>
    </body>
</html>
