<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audio Home</title>
        <link rel="stylesheet" href="./AudioHome.css" />
    </head>
    <body>
        <div id="WindowControls" class="WindowControls">
            <div id="WinControlsMenu" class="WinControlsMenu">
                <h3 id="WinTitle" class="WinTitle">Audio app</h3>
            </div>
            <div id="ThreeMainButtons" class="ThreeMainButtons">
                <div id="minimise" class="minimise">
                    <div id="minimise_sign" class="minimise_sign"></div>
                </div>
                <div id="maximise" class="maximise">
                    <div id="maximise_sign" class="maximise_sign"></div>
                </div>
                <div id="close" class="close">
                    <div id="close_sign_one" class="close_sign_one"></div>
                    <div id="close_sign_two" class="close_sign_two"></div>
                </div>
            </div>
        </div>
        <div class="WindoesControls_space"></div>
        <div id="AudioContainer" class="AudioContainer__hide">
            <div id="Controls_container">
                <p id="name"></p>
                <p id="info_p"></p>
                <input type="range" id="range" />
                <div id="buttons__container">
                    <button class="btn" id="previous">Previous</button>
                    <button class="btn" id="volDown">Vol-</button>
                    <button class="btn" id="play">Play</button>
                    <button class="btn" id="volUp">Vol+</button>
                    <button class="btn" id="next">Next</button>
                </div>
                <div id="buttons__container">
                    <button class="btn" id="dec">
                        <abbr title="Decrease playback speed by 0.25"
                            ><ins><<10</ins></abbr
                        >
                    </button>
                    <button class="btn" id="10secBackward">
                        <abbr title="10 seconds backward"
                            ><ins><10 sec</ins></abbr
                        >
                    </button>
                    <button class="btn btn_cancel" id="CancelAudio">
                        <abbr title="Close player and go back to audio list"
                            >Close</abbr
                        >
                    </button>
                    <button class="btn" id="10secForward">
                        <abbr title="10 seconds forward">10 sec></abbr>
                    </button>
                    <button class="btn" id="inc">
                        <abbr title="Increase playback speed by 0.25"
                            ><ins>10>></ins></abbr
                        >
                    </button>
                </div>
            </div>
        </div>
        <div id="root"></div>
        <script src="./AudioHome.js"></script>
    </body>
</html>
