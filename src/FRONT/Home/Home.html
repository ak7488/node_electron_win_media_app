<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Home.css" />
        <title>Home</title>
    </head>
    <body>
        <div id="WindowControls" class="WindowControls">
            <div id="WinControlsMenu" class="WinControlsMenu">
                <h3 id="WinTitle" class="WinTitle">Home</h3>
            </div>
            <div id="ThreeMainButtons" class="ThreeMainButtons">
                <div id="minimise" class="minimise">
                    <div id="minimise_sign" class="minimise_sign"></div>
                </div>
                <div id="maximise" class="maximise">
                    <div id="maximise_sign" class="maximise_sign"></div>
                </div>
                <div id="close" class="close">
                    <div id="close_sign_one" class="close_sign_one"></div>
                    <div id="close_sign_two" class="close_sign_two"></div>
                </div>
            </div>
        </div>
        <main id="main">
            <div id="buttons__container">
                <button id="main_btn_1" class="main_btn">Video App</button>
                <button id="main_btn_2" class="main_btn">Audio App</button>
                <button id="main_btn_3" class="main_btn">Hidden folder</button>
                <button id="main_btn_4" class="main_btn">Image App</button>
            </div>
        </main>
        <script src="./Home.js"></script>
    </body>
</html>
