<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shortcuts</title>
        <link rel="stylesheet" href="./Shortcuts.css" />
    </head>
    <body>
        <div id="WindowControls" class="WindowControls">
            <div id="WinControlsMenu" class="WinControlsMenu">
                <h3 id="WinTitle" class="WinTitle">Shortcuts</h3>
            </div>
            <div id="ThreeMainButtons" class="ThreeMainButtons">
                <div id="minimise" class="minimise">
                    <div id="minimise_sign" class="minimise_sign"></div>
                </div>
                <div id="maximise" class="maximise">
                    <div id="maximise_sign" class="maximise_sign"></div>
                </div>
                <div id="close" class="close">
                    <div id="close_sign_one" class="close_sign_one"></div>
                    <div id="close_sign_two" class="close_sign_two"></div>
                </div>
            </div>
        </div>
        <div class="table_common_container table_container">
            <h3 id="table_header" class="table_header">
                Common to all windows
            </h3>
            <table id="table_common" class="table_common table">
                <tr>
                    <th>Shortcut</th>
                    <th>Function</th>
                </tr>
            </table>
        </div>
        <div class="tabel_global_container table_container">
            <h3 id="table_header" class="table_header">Global</h3>
            <table id="tabel_global" class="tabel_global table">
                <tr>
                    <th>Shortcut</th>
                    <th>Function</th>
                </tr>
            </table>
        </div>
        <div class="table_home_container table_container">
            <h3 id="table_header" class="table_header">Home</h3>
            <table id="table_home" class="table_home table">
                <tr>
                    <th>Shortcut</th>
                    <th>Function</th>
                </tr>
            </table>
        </div>
        <div class="table_video_home_container table_container">
            <h3 id="table_header" class="table_header">Video home</h3>
            <table id="table_video_home" class="table_video_home table">
                <tr>
                    <th>Shortcut</th>
                    <th>Function</th>
                </tr>
            </table>
        </div>
        <div class="table_video_item_container table_container">
            <h3 id="table_header" class="table_header">Video item</h3>
            <table id="table_video_item" class="table_video_item table">
                <tr>
                    <th>Shortcut</th>
                    <th>Function</th>
                </tr>
            </table>
        </div>
        <div class="table_audio_home_container table_container">
            <h3 id="table_header" class="table_header">Audio Home</h3>
            <table id="table_audio_home" class="table_audio_home table">
                <tr>
                    <th>Shortcut</th>
                    <th>Function</th>
                </tr>
            </table>
        </div>
        <div class="table_audio_item_container table_container">
            <h3 id="table_header" class="table_header">Audio item</h3>
            <table id="table_audio_item" class="table_audio_item table">
                <tr>
                    <th>Shortcut</th>
                    <th>Function</th>
                </tr>
            </table>
        </div>
        <script src="./Shortcuts.js"></script>
    </body>
</html>
